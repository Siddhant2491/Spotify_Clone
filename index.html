<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/Spotify_Clone/assets/images/fabicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="close">
            <img id="clo" src="/Spotify_Clone/assets/images/close.svg" alt="">
        </div>
        <div class="home">
          <div class="logo">
            <img src="/Spotify_Clone/assets/images/logo.svg" alt="LOGO" />
          </div>
          <div class="home-btn">
            <img src="/Spotify_Clone/assets/images/home.svg" alt="HOME" class="home-btn" />
            <span>Home</span>
          </div>
          <div class="search-btn">
            <img
              src="/Spotify_Clone/assets/images/search.svg"
              alt="SEARCH"
              class="search-btn"
            />
            <span>Search</span>
          </div>
        </div>
        <div class="playlist">
          <div class="play-head">
            <img src="/Spotify_Clone/assets/images/library.svg" alt="Library" />
            <span>Your Library</span>
          </div>
          <div class="lib">
            <ul></ul>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="nav">
          <div class="hamburger">
            <img id="ham" src="/Spotify_Clone/assets/images/hamburger.svg" alt="" />
          </div>
          <div class="arrows">
            <img src="/Spotify_Clone/assets/images/leftArrow.svg" alt="LEFT" />
            <img src="/Spotify_Clone/assets/images/rightArrow.svg" alt="RIGHT" />
          </div>
          <div class="sin-log">
            <button class="sign-btn">Sign up</button>
            <button class="log-btn">Log in</button>
          </div>
        </div>
        <div class="albums">
            <div class="heading">
                <h2>Spotify Playlists</h2>
                <p>Autoplay</p>
                <img id="toggle" src="/Spotify_Clone/assets/images/autoplayoff.svg" alt="OFF">
            </div>
          <div class="album">
            <div class="cards">
              
            </div>
          </div>
          <div class="playbar">
            <div class="playbars">
              <div class="disName"></div>
              <div class="controls">
                <img id="replay" src="/Spotify_Clone/assets/images/replay.svg" alt="">
                <img id="prev" src="/Spotify_Clone/assets/images/prev.svg" alt="" />
                <img id="play" src="/Spotify_Clone/assets/images/play.svg" alt="" />
                <img id="next" src="/Spotify_Clone/assets/images/next.svg" alt="" />
              </div>
              <div class="timeVol">
                <div class="time"></div>
                <div class="vol">
                  <img id="mute" src="/Spotify_Clone/assets/images/volume.svg" alt="volume" />
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
            <div class="seekBar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
